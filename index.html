<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RORO Tech Core</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Rajdhani', sans-serif;
}

body{
background:#0a0f1c;
color:#00f0ff;
overflow-x:hidden;
}

/* Animated Tech Grid */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background:
linear-gradient(rgba(0,240,255,0.08) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,240,255,0.08) 1px, transparent 1px);
background-size:50px 50px;
animation:gridMove 10s linear infinite;
z-index:-2;
}

@keyframes gridMove{
0%{background-position:0 0;}
100%{background-position:50px 50px;}
}

/* Scanning line */
.scan{
position:fixed;
width:100%;
height:2px;
background:#00f0ff;
box-shadow:0 0 15px #00f0ff;
animation:scanMove 4s linear infinite;
z-index:-1;
}

@keyframes scanMove{
0%{top:0;}
100%{top:100%;}
}

/* Header */
header{
text-align:center;
padding:40px 20px;
font-size:2.5rem;
letter-spacing:4px;
font-weight:700;
border-bottom:1px solid #00f0ff;
}

/* Game Container */
.games{
display:flex;
flex-wrap:wrap;
justify-content:center;
padding:40px 20px;
gap:30px;
}

/* Game Card */
.card{
width:250px;
padding:25px;
border:1px solid #00f0ff;
cursor:pointer;
transition:0.4s;
background:rgba(0,240,255,0.05);
}

.card:hover{
transform:scale(1.08);
box-shadow:0 0 25px #00f0ff;
}

/* Info Panel */
#infoPanel{
position:fixed;
right:-100%;
top:0;
width:100%;
max-width:400px;
height:100vh;
background:#11182a;
border-left:2px solid #00f0ff;
padding:30px;
transition:0.5s;
overflow-y:auto;
}

#infoPanel.active{
right:0;
}

.closeBtn{
margin-top:20px;
padding:10px 20px;
background:#00f0ff;
border:none;
cursor:pointer;
color:black;
}

/* Reaction Game */
#reactionGame{
margin-top:20px;
padding:20px;
border:1px solid #00f0ff;
text-align:center;
}

#target{
margin-top:15px;
width:50px;
height:50px;
background:#00f0ff;
display:none;
cursor:pointer;
}

</style>
</head>

<body>

<div class="scan"></div>

<header>RORO TECH CORE</header>

<div class="games">
<div class="card" onclick="openGame('arena')">
<h2>Battle Arena</h2>
<p>High speed PvP combat system</p>
</div>

<div class="card" onclick="openGame('racing')">
<h2>Cyber Racing</h2>
<p>Neon velocity racing engine</p>
</div>

<div class="card" onclick="openGame('survival')">
<h2>Zombie Survival</h2>
<p>AI based survival protocol</p>
</div>
</div>

<div id="infoPanel">
<h2 id="gameTitle"></h2>
<p id="gameDescription"></p>

<div id="reactionGame">
<h3>Reaction Test Mini Game</h3>
<p>Click the square as fast as you can</p>
<div id="target" onclick="hitTarget()"></div>
<p id="result"></p>
</div>

<button class="closeBtn" onclick="closePanel()">Close</button>
</div>

<script>
const gameData = {
arena: {
title: "Battle Arena",
desc: "Advanced combat simulation with robotic physics and real-time reaction system."
},
racing: {
title: "Cyber Racing",
desc: "Hyper-speed futuristic racing environment with neon track rendering."
},
survival: {
title: "Zombie Survival",
desc: "AI infected world. Survive waves using tactical robotics defense."
}
};

function openGame(type){
document.getElementById("gameTitle").innerText = gameData[type].title;
document.getElementById("gameDescription").innerText = gameData[type].desc;
document.getElementById("infoPanel").classList.add("active");
startReaction();
}

function closePanel(){
document.getElementById("infoPanel").classList.remove("active");
}

let startTime;

function startReaction(){
const target = document.getElementById("target");
target.style.display="none";
document.getElementById("result").innerText="";
setTimeout(()=>{
target.style.display="block";
startTime = new Date().getTime();
}, Math.random()*2000+1000);
}

function hitTarget(){
let reactionTime = new Date().getTime() - startTime;
document.getElementById("result").innerText = "Reaction Time: " + reactionTime + " ms";
document.getElementById("target").style.display="none";
}
</script>

</body>
</html>
