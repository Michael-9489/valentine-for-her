<!DOCTYPE html>
<html>
<head>
    <title>For You ‚ù§Ô∏è</title>

    <!-- Elegant Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1c1c3c);
            background-size: 400% 400%;
            animation: gradient 12s ease infinite;
            color: white;
            padding: 20px;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .special {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5em;
            margin: 20px 0;
            color: #ffccd5;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
            width: 0;
            animation: typing 4s steps(40, end) forwards, blink .7s infinite;
        }

        @keyframes typing {
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 75, 43, 0.6);
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(255, 75, 43, 0.9);
        }

        .hidden-message {
            margin-top: 30px;
            font-size: 1.3em;
            display: none;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>

<body>

<div class="container">

    <h1>Even if miles keep us apart,</h1>

    <div class="special">You live inside my heartbeat.</div>

    <div class="typewriter">You are not just my love... You are my future.</div>

    <button onclick="showMessage()">Open My Heart ‚ù§Ô∏è</button>

    <div class="hidden-message" id="message">
        Distance is temporary.<br>
        What I feel for you is permanent. üíç
    </div>

</div>

<script>

function showMessage() {
    document.getElementById("message").style.display = "block";
}

/* Floating Hearts Generator */
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);

}, 400);

</script>

</body>
</html>
