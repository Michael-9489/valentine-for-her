<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shrijaaa ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Great+Vibes&display=swap" rel="stylesheet">

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#ffd6e8;
font-family:'Cinzel', serif;
overflow-x:hidden;
color:#2b0f1b;
}

/* Background glow animation */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at center, #ffc2d1 0%, #ff8fab 40%, #ffd6e8 70%);
animation:bgmove 15s linear infinite;
z-index:-1;
}

@keyframes bgmove{
0%{transform:translate(-10%,-10%) rotate(0deg);}
100%{transform:translate(-10%,-10%) rotate(360deg);}
}

/* Sections */

.section{
min-height:100vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:40px 20px;
opacity:0;
transform:scale(0.9);
transition:1.5s ease;
}

.section.show{
opacity:1;
transform:scale(1);
}

/* Typography */

.main-text{
font-size:1.5rem;
line-height:2;
max-width:600px;
}

.highlight{
font-family:'Great Vibes', cursive;
font-size:3rem;
color:#7a003c;
margin:25px 0;
text-shadow:0 0 15px rgba(122,0,60,0.4);
}

/* Typing effect */
.typing{
border-right:2px solid #7a003c;
white-space:nowrap;
overflow:hidden;
}

/* Proposal */
.proposal{
font-family:'Great Vibes', cursive;
font-size:2.5rem;
margin-top:20px;
color:#7a003c;
animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px #ff4d6d;}
to{text-shadow:0 0 25px #ff4d6d;}
}

button{
margin:15px;
padding:12px 30px;
border:none;
border-radius:30px;
background:#7a003c;
color:white;
font-size:1rem;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.15);
background:#b0005c;
}

.success{
margin-top:20px;
font-size:1.2rem;
display:none;
}

/* Floating sparkles */
.sparkle{
position:fixed;
bottom:-20px;
font-size:16px;
animation:float 6s linear infinite;
opacity:0.7;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-110vh); opacity:0;}
}

audio{
display:none;
}

</style>
</head>
<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3e49fdd0ac.mp3?filename=romantic-background-112196.mp3" type="audio/mpeg">
</audio>

<div class="section" id="first">

<div class="main-text typing" id="typingText">
Even if distance stretches between us...
</div>

</div>

<div class="section" id="second">

<div>
<div class="highlight">Shrijaaa üå∏</div>

<div class="main-text">
You are not just someone I love...<br>
You are the calm inside my chaos,<br>
the warmth inside my silence,<br>
the forever I never want to lose.
</div>

</div>

</div>

<div class="section" id="third">

<div>
<div class="proposal">
Will you be my Valentine, Shrijaaa?
</div>

<div style="margin-top:10px;font-size:0.9rem;">
(you can‚Äôt say no üòå)
</div>

<button onclick="sayYes()">Yes</button>
<button onclick="sayYes()">Yes</button>

<div class="success" id="successMessage">
I knew it. You were always mine. ‚ù§Ô∏è
</div>

</div>

</div>

<script>

/* Universal music unlock */
let music = document.getElementById("music");
let unlocked = false;

document.body.addEventListener("click", function(){
if(!unlocked){
music.play();
music.pause();
unlocked = true;
}
});

/* Scroll reveal */
window.addEventListener("scroll", function(){
document.querySelectorAll(".section").forEach(sec=>{
const pos = sec.getBoundingClientRect().top;
if(pos < window.innerHeight - 100){
sec.classList.add("show");
if(sec.id === "third" && unlocked){
music.play();
}
}
});
});

/* Typing animation */
let text = "Even if distance stretches between us...";
let i = 0;
let speed = 70;

function typeWriter(){
if(i < text.length){
document.getElementById("typingText").innerHTML += text.charAt(i);
i++;
setTimeout(typeWriter, speed);
}
}
document.getElementById("typingText").innerHTML="";
typeWriter();

/* Yes button */
function sayYes(){
document.getElementById("successMessage").style.display="block";
}

/* Sparkles */
setInterval(()=>{
const sparkle=document.createElement("div");
sparkle.classList.add("sparkle");
sparkle.innerHTML="‚ú®";
sparkle.style.left=Math.random()*100+"vw";
sparkle.style.fontSize=(Math.random()*10+12)+"px";
sparkle.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(sparkle);
setTimeout(()=>{sparkle.remove();},6000);
},400);

</script>

</body>
</html>
