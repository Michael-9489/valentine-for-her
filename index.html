<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RORO | Ultra Gaming</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family:'Orbitron', sans-serif;
background:#050510;
color:white;
overflow-x:hidden;
}

/* Animated background */
body::before{
content:"";
position:fixed;
width:200%;
height:200%;
background:radial-gradient(circle at center,#0f0c29,#302b63,#24243e);
animation:rotateBg 20s linear infinite;
z-index:-2;
}

@keyframes rotateBg{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}
}

/* Neon grid */
.grid{
position:fixed;
width:100%;
height:100%;
background:
linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
background-size:40px 40px;
z-index:-1;
animation:gridMove 8s linear infinite;
}

@keyframes gridMove{
0%{background-position:0 0;}
100%{background-position:40px 40px;}
}

/* Hero Section */
.hero{
height:100vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
text-align:center;
}

.hero h1{
font-size:4rem;
font-weight:900;
color:#00ffff;
text-shadow:0 0 20px #00ffff, 0 0 40px #00ffff;
animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
from{ text-shadow:0 0 10px #00ffff; }
to{ text-shadow:0 0 40px #00ffff, 0 0 80px #00ffff; }
}

.hero p{
margin-top:20px;
font-size:1.2rem;
color:#aaa;
}

/* Buttons */
.btn{
margin-top:30px;
padding:15px 40px;
border:2px solid #00ffff;
color:#00ffff;
background:transparent;
cursor:pointer;
font-size:1rem;
transition:0.3s;
}

.btn:hover{
background:#00ffff;
color:black;
box-shadow:0 0 20px #00ffff;
transform:scale(1.1);
}

/* Section */
.section{
padding:100px 20px;
text-align:center;
}

.card{
margin:30px auto;
padding:30px;
max-width:300px;
background:rgba(255,255,255,0.05);
border:1px solid #00ffff;
box-shadow:0 0 20px rgba(0,255,255,0.4);
transition:0.4s;
}

.card:hover{
transform:translateY(-10px) scale(1.05);
box-shadow:0 0 40px rgba(0,255,255,0.8);
}
</style>
</head>

<body>

<div class="grid"></div>

<div class="hero">
<h1>RORO</h1>
<p>Enter the next level of gaming reality</p>
<button class="btn" onclick="enterGame()">ENTER GAME</button>
</div>

<div class="section">
<h2 style="color:#00ffff;">Game Modes</h2>

<div class="card">
<h3>Battle Arena</h3>
<p>Fight. Dominate. Survive.</p>
</div>

<div class="card">
<h3>Cyber Racing</h3>
<p>Speed beyond limits.</p>
</div>

<div class="card">
<h3>Zombie Survival</h3>
<p>Only the strongest last.</p>
</div>

</div>

<script>
function enterGame(){
document.body.style.background = "black";
alert("Welcome to RORO Gaming Mode ðŸŽ®ðŸ”¥");
}
</script>

</body>
</html>
